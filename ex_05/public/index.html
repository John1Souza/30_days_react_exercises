<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .app {
        height: 80vh;
        background-color: #c2e6f4;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        margin: 25px;
        padding: 45px;
        border-radius: 10px;
      }

      h1 {
        font-size: 4rem;
        font-weight: 400;
      }

      p {
        font-size: 2rem;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: lighter;
        letter-spacing: 1.5px;
      }

      input {
        width: 15vw;
        font-size: 1.2rem;
        margin: 10px;
        padding: 20px;
        color: #c3c3c3;
        border: none;
        border-radius: 8px;
      }

      input:focus {
        outline: none;
      }

      button {
        width: 20vw;
        font-size: 1.2rem;
        background-color: #f37474;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 20px;
      }
      button:hover {
        cursor: pointer;
      }
    </style>
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    
  </body>
</html>
