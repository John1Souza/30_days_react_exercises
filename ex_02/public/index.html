<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .app {
        background-color: #c2e6f4;
        border-radius: 5px;
        display: grid;
        grid-template-columns: auto;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 25px;
        padding: 25px;
      }
      h1 {
        font-size: 3rem;
        font-weight: normal;
        line-height: 24px;
      }
      p {
        font-size: 1.5rem;
        font-weight: normal;
        line-height: 10px;
      }
      h1,
      p {
        margin: 15px;
        padding: 25px;
      }
      .input-wrapper {
        margin: 25px 0 15px 0;
      }

      .input-wrapper input {
        margin: 5px;
        padding: 10px;
        border: none;
        border-radius: 5px;
      }
      input::-webkit-input-placeholder {
        color: #d3d3d3;
      }
      input:focus {
        outline: none;
      }
      button {
        width: 350px;
        background-color: #f37474;
        color: #ffffff;
        padding: 10px;
        margin: 10px;
        border: none;
        border-radius: 5px;
      }
    </style>
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
