<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background-color: #f0f1f7;
      }

      .app {
        /* display: flex;
        flex-direction: column; */
        background-color: #ffffff;
        /* justify-content: space-between;
        align-items: flex-start; */
        margin: 25px;
        padding: 25px;
      }
      .content_perfil {
        display: grid;
        grid-template-columns: auto;
        justify-content: space-between;
        align-items: flex-start;
      }
      img {
        max-width: 250px;
        border-radius: 50%;
        margin-bottom: 15px;
      }
      .content_perfil p {
        font-size: 1.1rem;
        margin: 10px 10px 10px 0 ;
        padding: 15px 15px 15px 0;
        text-align: left;
        line-height: 25px;
        letter-spacing: 2px;
      }
      .skills {
        display: flex;
        flex-wrap: wrap;
        margin: 10px;
        padding: 15px;
      }
      .skills p{
        font-weight: bold;
        font-size: 1.2rem;
        background-color: #2ACFCF;
        color: #fff ;
        letter-spacing: .5px;
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
      }
      .bscheckcircle { color: #2ACFCF;}
    </style>

    <title>Exercise 03</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
